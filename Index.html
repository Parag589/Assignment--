<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    .container {
    max-width: 500px;
    margin: 0 auto;
} 

.inputField{
    width: calc(100% - 40px);
    height:30px;
}

.cont{
margin-top: 100px;
border: solid;
border-color: #888;
}

.dropDown{
    height: 35px;
    width: 92%;
}

.button{
    width: calc(100% - 40px);
    height: 35px;
    background-color: #6559f5;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
}

#taxForm{
    font-size: larger;
    padding: 50px;
    margin-top: -40px;
}

.input-group {
    margin-bottom: 15px;
    position: relative;
}

.input-group label {
    display: block;
}

.error {
    display: none;
    margin-left: 5px;
    color: red;
}

.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 50%;
    height: 800px;
    overflow: auto; 
    margin-left: 25%;
    font-size: 30px;

}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.tooltip {
    display: inline-block;
    width: 17px;
    height: 17px;
    line-height: 20px;
    text-align: center;
    border-radius: 50%;
    background-color: #ccc;
    position: relative;
    font-size: 14px;
}

.tooltiptwo {
    display: inline-block;
    width: 17px;
    height: 17px;
    line-height: 20px;
    text-align: center;
    border-radius: 50%;
    position: relative;
    font-size: 14px;
}

.tooltiptwo:hover::after {
    content: attr(info);
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    white-space: pre-wrap; /* Allow wrapping */
    word-wrap: break-word; /* Break words to new line */
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    z-index: 999;
    width: 200px; /* Set maximum width */
}

.tooltip:hover::after {
    content: attr(info);
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    white-space: pre-wrap; /* Allow wrapping */
    word-wrap: break-word; /* Break words to new line */
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    z-index: 999;
    width: 150px; /* Set maximum width */
}


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container cont">
        <h1 style="margin-left: 40px;">Tax Calculator</h1>
        <form   id="taxForm">
            <div class="input-group">
                <label  for="grossIncome">
                    Enter gross annual income
                    <span class="tooltip" info="Gross annual income is the total income earned in a year before deductions.">?</span>
                </label>
                <div style="display: flex; flex-direction:row; align-items: center;" >
                    <div style="width: 100%;">
                        <input placeholder="Enter gross annual income" class="inputField" id="grossIncome" required>
                    </div>
                    <div style="margin-left: -60px; display: none;" id="gross-income-div" class="tooltiptwo" info="Gross Income should be a number">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" id="mainIconPathAttribute" fill="#737373"></path> <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" id="mainIconPathAttribute" fill="#737373"></path> </svg>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="extraIncome">
                    Enter extra income
                    <span  class="tooltip" info="Extra income is any additional income earned outside of the primary income source.">?</span>
                </label>
                <div style="display: flex; flex-direction:row; align-items: center;">
                    <div style="width: 100%;">
                        <input placeholder="Enter extra income from other sources" class="inputField" id="extraIncome" required>
                    </div>
                    <div style="margin-left: -60px; display: none;" id="extra-income-div" class="tooltiptwo" info="Extra Income should be a number">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" id="mainIconPathAttribute" fill="#737373"></path> <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" id="mainIconPathAttribute" fill="#737373"></path> </svg>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="ageGroup">
                    Enter age group
                    <span class="tooltip" info="Age group is the range of ages the individual belongs to, which affects the tax calculation rate.">?</span>
                </label>
                <select class="inputField dropDown" id="ageGroup" required>
                    <option value="<40">&lt;40</option>
                    <option value="≥40 &amp; <60">&ge;40 &amp; &lt;60</option>
                    <option value="≥60">&ge;60</option>
                </select>
                <span class="error" id="ageGroupError">!</span>
            </div>
            <div class="input-group">
                <label for="deductions">
                    Enter total applicable deductions
                    <span class="tooltip" info="Total applicable deductions are the deductions that reduce the taxable income, such as deductions for investments, expenses, etc.">?</span>
                </label>
                <div style="display: flex; flex-direction:row; align-items: center;">
                    <div style="width: 100%;">
                        <input placeholder="Add total applicable deductions" class="inputField" id="deductions" required>
                    </div>
                    <div style="margin-left: -60px; display: none;" id="totaldeductions" class="tooltiptwo" info="Deductions should be a number">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" id="mainIconPathAttribute" fill="#737373"></path> <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" id="mainIconPathAttribute" fill="#737373"></path> </svg>
                    </div>
                </div>
            </div>
            <button class="button" type="button" id="calculateBtn">Calculate Tax</button>
        </form>
    </div>

    <div id="taxResultContainer"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="taxResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', function() {
    const taxForm = document.getElementById('taxForm');
    const calculateBtn = document.getElementById('calculateBtn');
    const modal = document.getElementById('myModal');
    const span = document.getElementsByClassName('close')[0];
    const taxResult = document.getElementById('taxResult');
    const grossIncomeInput = document.getElementById('grossIncome');
    const extraIncomeInput = document.getElementById('extraIncome');
    const deductionsInput = document.getElementById('deductions');

    grossIncomeInput.addEventListener('input', function() {
        const grossIncome = parseInt(grossIncomeInput.value);
        const grossIncomeDiv = document.getElementById('gross-income-div');
        let message = '';

        if( isNaN(grossIncome) ) {
            message = 'Gross income should be a number';
            grossIncomeDiv.style.display = 'block';
        } else {
            grossIncomeDiv.style.display = 'none';
        }
    });

    extraIncomeInput.addEventListener('input', function() {
        const extraIncome = parseInt(extraIncomeInput.value);
        const extraIncomeDiv = document.getElementById('extra-income-div');
        let message = '';

        if( isNaN(extraIncome) ) {
            message = 'Extra income should be a number';
            extraIncomeDiv.style.display = 'block';
        } else {
            extraIncomeDiv.style.display = 'none';
        }
    });

    deductionsInput.addEventListener('input', function() {
        const deductionsInputValue = parseInt(deductionsInput.value);
        const deductionsDiv = document.getElementById('totaldeductions');
        let message = '';

        if( isNaN(deductionsInputValue) ) {
            message = 'Deductions should be a number';
            deductionsDiv.style.display = 'block';
        } else {
            deductionsDiv.style.display = 'none';
        }
    });


    calculateBtn.addEventListener('click', function() {
        if (taxForm.checkValidity()) {
            const grossIncome = parseInt(document.getElementById('grossIncome').value);
            const extraIncome = parseInt(document.getElementById('extraIncome').value);
            const deductions = parseInt(document.getElementById('deductions').value);
            const ageGroup = document.getElementById('ageGroup').value;

            let tax = 0;
            const taxableIncome = grossIncome + extraIncome - deductions - 800000;

            if (taxableIncome > 0) {
                if (ageGroup === '<40') {
                    tax = 0.3 * taxableIncome;
                } else if (ageGroup === '≥40 & <60') {
                    tax = 0.4 * taxableIncome;
                } else if (ageGroup === '≥60') {
                    tax = 0.1 * taxableIncome;
                }
            }

            taxResult.textContent = `Your tax amount is: ${tax} Lakhs`;
            modal.style.display = 'block';
        } else {
            showErrors();
        }
    });

    span.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    function showErrors() {
        const inputs = document.querySelectorAll('input[required], select[required]');
        inputs.forEach(input => {
            const errorIcon = input.nextElementSibling;
            if (!input.checkValidity()) {
                errorIcon.style.display = 'inline';
            } else {
                errorIcon.style.display = 'none';
            }
        });
    }
});

</script>
